on:
  workflow_dispatch:
    inputs:
      version:
        description: 'New version to release'
        required: true
jobs:
  # SDK release is done from public master branch.
  confirm-master-branch:
    name: "Confirm release is run on master branch"
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v2
      - name: "Check Master Branch"
        run: |
          BRANCHNAME=${GITHUB_REF##*/}
          echo "confirming branch name, branch name is:"
          echo $BRANCHNAME
          if [ $BRANCHNAME != "master" ]
          then
            echo "You can only run a release from the master branch, you are trying to run it from ${BRANCHNAME}"
            exit 1
          fi
  build-test:
    name: "Build and Test"
    needs: confirm-master-branch
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v2
      - name: "Install dependencies"
        run: dotnet restore
      - name: "Build"
        run: dotnet build --configuration Release --no-restore
      - name: "Test"
        run: dotnet test --no-restore --verbosity normal
  build-artifact:
    name: "Build Artifact and Release"
    needs: build-test
    runs-on: ubuntu-latest
    steps:
      - name: "Git checkout"
        uses: actions/checkout@v2
        with:
          ref: master
      - name: "Setup Nuget"
        uses: nuget/setup-nuget@v1
        with:
          nuget-api-key: ${{ secrets.NUGET_API_KEY }}
          nuget-version: '5.x'
      - name: "Build Artifact"
        run: dotnet pack -o .
      - name: "Ship to Nuget"
        run: nuget push src/mParticle.Sdk/mParticle.Sdk.${{ github.event.inputs.version}}.nupkg -Source https://api.nuget.org/v3/index.json






